 <mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (ngSubmit)="onSavePost()" *ngIf="!isLoading">
        <mat-form-field>
            <input placeholder="Title"
            matInput
            type="text"
            formControlName="title"
            name = "title"
            placeholder="Post Title"
            >
            <mat-error *ngIf="form.get('title')?.invalid">
                <p class="mat-body-1">Please enter valid title!</p>
            </mat-error>
        </mat-form-field>
        
            <div>
                <button type="button" mat-stroked-button (click)=filePicker.click()>Pick Image</button>
                <input type="file" #filePicker (change)="onImagePicked($event)">
            </div>
            <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image')?.valid">
                <img [src]="imagePreview" [alt]="form.value.title">
            </div>    
        
        <mat-form-field>
            <textarea placeholder="Content"
                matInput  
                name = "content"
                formControlName="content"
                placeholder="Post Content">
            </textarea>
            <mat-error *ngIf="form.get('content')?.invalid">
                Content is required!
            </mat-error>
        </mat-form-field>
            
        <button type="submit" mat-raised-button
            color="primary">Submit
        </button>
    </form>
</mat-card>
