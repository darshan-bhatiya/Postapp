<mat-toolbar color="primary"> 
    <span>
        <a routerLink="/">MyMessage</a>
    </span>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="userIsAuthenticated">
            <button mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</button>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <button mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</button>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <button mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</button>
        </li>
        <li *ngIf="userIsAuthenticated">
            <button mat-button (click)="logout()">Logout</button>
        </li>
    </ul>
 </mat-toolbar>
